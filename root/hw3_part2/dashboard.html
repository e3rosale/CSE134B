<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
  </head>
  <body>
    <!-- Start of main header -->
    <div class="main_header">
      <div class="hamburger_menu"></div>
      <div class="main_header_text_logo">
        <p class="main_header_text">Dashboard</p>
        <div class="main_header_logo"></div> <!-- Main header text logo will go here -->
      </div>
      <button class="logout_button">Log Out</button>
    </div>
    <!-- End of header container and start of main container -->
    <div class="main">
      <!-- Start of season wrapper (season and season selector switch) -->
      <div class="season_wrapper">
        <div class="season_box">
          <p>Season</p>
        </div>
        <div class="season_selector">
          <p>2017/2018</p>
          <div id="selector_logo"></div>
        </div>
      </div>
      <!-- End of season wrapper and start of team logo and at-a-glance table -->
      <div class="team_table_wrapper">
        <div class="team_profile_block">
          <div class="team_profile_name">
            <p>Paris Saint-Germain</p>
            <div id="pen_logo"></div>
            <div id="image_select_logo"></div>
          </div>
          <div class="team_profile_logo">
          </div>
        </div>
        <div class="team_table_block">
          <div class="table_heading">
            <p>Table</p>
            <div id="calendar_logo"></div>
          </div>
          <div class="team_table">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
