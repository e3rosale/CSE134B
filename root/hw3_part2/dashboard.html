<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Start of main header -->
    <div class="main_header">
      <div class="hamburger_menu">
        <i class="material-icons" style="font-size:48px; color: white;">menu</i>
      </div>
      <div class="main_header_text_logo">
        <p class="main_header_text">Dashboard</p>
        <div class="main_header_logo">
          <i class="material-icons" style="font-size:48px; color: white;">view_quilt</i>
        </div> <!-- Main header text logo will go here -->
      </div>
      <button class="logout_button">Log Out</button>
    </div>
    <!-- End of header container and start of main container -->
    <div class="main">
      <!-- Start of season wrapper (season and season selector switch) -->
      <div class="season_wrapper">
        <div class="season_box">
          <p>Season</p>
        </div>
        <div class="season_selector">
          <p>2017/2018</p>
          <div id="selector_logo">
            <i class="material-icons" style="font-size: 26px; color: black;">expand_less</i>
            <i class="material-icons" style="font-size: 26px; color: black;">expand_more</i>
          </div>
        </div>
      </div>
      <!-- End of season wrapper and start of team logo and at-a-glance table -->
      <div class="team_table_wrapper">
        <div class="team_profile_block">
          <div class="team_profile_name">
            <p>Paris Saint-Germain</p>
            <div id="pen_logo">
              <i class="material-icons" style="font-size: 30px; color: black;">edit</i>
            </div>
            <div id="image_select_logo">
              <i class="material-icons" style="font-size: 30px; color: black;">photo</i>
            </div>
          </div>
          <div id="team_profile_logo">
            <img src="Paris_Saint-Germain_F.C..svg" alt="Paris Saint-Germain Logo" width="100" height="100">
          </div>
        </div>
        <div class="team_table_block">
          <div class="table_heading">
            <p>Table</p>
            <div id="calendar_logo">
              <i class="material-icons" style="font-size: 34px; color: black;">insert_invitation</i>
            </div>
          </div>
          <div id="team_table">
            <img src="team_table.png" alt="Team League Standing" width="100" height="100">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
