<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Player Stats</title>
    <link rel="stylesheet" type="text/css" href="player_stats.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Start of main header -->
    <div class="main_header">
      <div class="hamburger_menu">
        <i class="material-icons" style="font-size:48px; color: white;">menu</i>
      </div>
      <div class="main_header_text_logo">
        <p class="main_header_text">Player Stats</p>
        <div class="main_header_logo">
          <i class="material-icons" style="font-size:48px; color: white;">assignment</i>
        </div> <!-- Main header text logo will go here -->
      </div>
      <button class="logout_button">Log Out</button>
    </div>
    <!-- End of header container and start of main container -->
    <div class="main">
      <!-- Start of season wrapper (season and season selector switch) -->
      <div class="season_wrapper">
        <div class="season_box">
          <p>Season</p>
        </div>
        <div class="season_selector">
          <p>2017/2018</p>
          <div id="selector_logo">
            <i class="material-icons" style="font-size: 26px; color: black;">expand_less</i>
            <i class="material-icons" style="font-size: 26px; color: black;">expand_more</i>
          </div>
        </div>
      </div>
      <!-- End of Season wrapper and its content, and the start of the Player Stats Wrapper -->
      <div class="roster_wrapper">
        <img src="player_stats.png" alt="Team Schedule" width="100" height="100">
      </div>
      <!-- End of Roster Wrapper -->
    </div>
  </body>
</html>
