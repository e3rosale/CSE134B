<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Team Stats</title>
    <link rel="stylesheet" type="text/css" href="team_stats.css">
  </head>
  <body>
    <!-- Start of main header -->
    <div class="main_header">
      <div class="hamburger_menu"></div>
      <div class="main_header_text_logo">
        <p class="main_header_text">Roster</p>
        <div class="main_header_logo"></div> <!-- Main header text logo will go here -->
      </div>
      <button class="logout_button">Log Out</button>
    </div>
    <!-- End of header container and start of main container -->
    <div class="main">
      <!-- Start of season wrapper (season and season selector switch) -->
      <div class="season_wrapper">
        <div class="season_box">
          <p>Season</p>
        </div>
        <div class="season_selector">
          <p>2017/2018</p>
          <div id="selector_logo"></div>
        </div>
      </div>
      <!-- End of Season wrapper and its content, and the start of the Team Stats Wrapper -->
      <div class="team_stats_wrapper">
        <p>Add team stats image here</p>
      </div>
      <!-- End of Team Stats Wrapper, and the start of the Add/Modify Entry Wrapper -->
      <div class="add_modify_entry_wrapper">
        <div class="add_new_entry_box">
          <p>Add New Entry</p>
          <div id="add_logo"></div>
        </div>
        <div class="modify_entry_box">
          <p>Modify Entry</p>
          <div id="pen_logo"></div>
        </div>
      </div>
    </div>
  </body>
</html>
