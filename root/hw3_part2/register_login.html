<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>TeamWatch Registration/Log-in Page</title>
    <link rel="stylesheet" type="text/css" href="main_app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="header">
      <p id="header_text">TeamWatch</p>
    </div>
    <div class="main">
      <div id="register_login_container">
        <div id="register_box">
          <div id="register_header">
            <p class="header_text">Register</p>
            <div class="register_logo">
              <i class="material-icons" style="font-size:48px; color: white;">account_circle</i>
            </div>
          </div>
          <form name="register_form">
            <input type="text" name="register_email" value="Email..."><br>
            <input type="password" name="register_password" value="Password..."><br>
            <input type="submit" value="Sign in" class="form_button">
          </form>
        </div>
        <div class="vertical_line">
        </div>
        <div id="login_box">
          <div id="login_header">
            <p class="header_text">Log In</p>
            <div class="add_person_logo">
              <i class="material-icons" style="font-size:48px; color: white;">person_add</i>
            </div>
          </div>
          <form name="login_form">
            <input type="text" name="login_first_name" value="First Name..."><br>
            <input type="text" name="login_last_name" value="Last Name..."><br>
            <input type="text" name="login_email" value="Email..."><br>
            <input type="password" name="login_password"><br>
            <input type="submit" value="Register!" class="form_button">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
