<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>TeamWatch Registration/Log-in Page</title>
    <link rel="stylesheet" type="text/css" href="main_app.css">
  </head>
  <body>
    <div class="header">
      <p id="header_text">TeamWatch</p>
    </div>
    <div class="main">
      <div id="register_login_container">
        <div id="register_box">
          <div id="register_header">
          </div>
          <form name="register_form">
            <input type="text" name="register_email" value="Email..."><br>
            <input type="password" name="register_password" value="Password..."><br>
            <input type="submit" value="Sign in">
          </form>
        </div>
        <div id="login_box">
          <div id="login_header">
          </div>
          <form name="login_form">
            <input type="text" name="login_first_name" value="First Name..."><br>
            <input type="text" name="login_last_name" value="Last Name..."><br>
            <input type="text" name="login_email" value="Email..."><br>
            <input type="password" name="login_password"><br>
            <input type="submit" value="Register!">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
