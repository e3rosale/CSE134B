<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>Game Stats</title>
    <link rel="stylesheet" type="text/css" href="game_stats.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Start of main header -->
    <div class="main_header">
      <div class="hamburger_menu">
        <i class="material-icons" style="font-size:48px; color: white;">menu</i>
      </div>
      <div class="main_header_text_logo">
        <p class="main_header_text">Game Stats</p>
        <div class="main_header_logo">
          <i class="material-icons" style="font-size:48px; color: white;">timer</i>
        </div> <!-- Main header text logo will go here -->
      </div>
      <button class="logout_button">Log Out</button>
    </div>
    <!-- End of header container and start of main container -->
    <div class="main">
      <!-- Start of Match Overview Wrapper -->
      <div class="overview_and_match_stat_wrapper">
        <div class="match_overview_wrapper">
          <img src="match_overview.png" alt="Team Schedule" width="100%" height="100%">
        </div>
        <div class="match_statistics_wrapper">
          <img src="match_statistics.png" alt="Team Schedule" width="100%" height="100%">
        </div>
      </div>
    </div>
  </body>
</html>
