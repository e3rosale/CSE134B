<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<title>TeamWatch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Pacifico" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		@media screen and (max-width: 430px) {
			.h1 {
				font-size: 20px;
			}

			.h2 {
				font-size: 16px;
			}

			.adjust {
				font-size: 9px;
			}			
		}

		.btn {
		    cursor: default;
		   /* background-color: #FFF;*/
		    border-radius: 4px;
		    text-align: left;
		}

		.caret {
		    position: absolute;
		    right: 16px;
		    top: 16px;
		}

		.btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active, .open .dropdown-toggle.btn-default {
		    background-color: #FFF;    
		}

		.btn-group.open .dropdown-toggle {
		    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6)
		}

		.btn-group {width: 100%}
		.dropdown-menu {width: 100%;}
		.table-hd {color: black}
	</style>
</head>
<body style="height: 100%" class="adjust">
	<header class="container-fluid bg-primary" style="padding-bottom: 1em">
		<div class="row align-items-center">
			<div class="col-xs-12 text-center">
				<p class="h1" style="font-family: 'Pacifico', cursive;">TeamWatch</p>
			</div>
		</div>
	</header>
	

	<div class="container-fluid" style="margin-top: 2em; min-height: 50%;">
		<div class="row align-items-center" style="margin-top: 4em; ">
			<div class="col-sm-offset-4 col-xs-offset-1 col-sm-4 col-xs-10 bg-primary text-center">
				<p class="h2" style="color: black; font-family: 'Architects Daughter', cursive;">Player Name</p>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-offset-4 col-xs-offset-1 col-sm-4 col-xs-10" style="border: 1px solid black; min-height: 100%;">
				<div class="well well-sm">
					<img src="./../../face.jfif" class="img-responsive center-block" style="padding-top: 0.5em">
				</div>
			</div>
		</div>

		<div class="row" style="padding-top: 1em">
			<div class="col-sm-offset-4 col-xs-offset-1 col-sm-4 col-xs-10">
				<table class="table table-inverse" style="background-color: #428bca; color: white;">
				  <tbody>
				    <tr>
				      <th class="table-hd">Position</th>
				      <td>Forward</td>
				    </tr>
				    <tr>
				      <th class="table-hd">Jersey #</th>
				      <td>10</td>
				    </tr>
				    <tr>
				      <th class="table-hd">DOB</th>
				      <td>02/23/1995</td>
				    </tr>
				   <tr>
				      <th class="table-hd">Goals</th>
				      <td>15</td>
				    </tr>
				    <tr>
				      <th class="table-hd">Assists</th>
				      <td>8</td>
				    </tr>
				    <tr>
				      <th class="table-hd">Games Played</th>
				      <td>20</td>
				    </tr>
				  </tbody>
				</table>
				<a class="btn btn-success" type="button" value="Edit" href="./editplayerBootstrap.html">Edit</a>
    			<a class="btn btn-danger" type="button" value="Cancel" href="./rosterBootstrap.html">Cancel</a>
			</div>
		</div>
	</div>
</body>
</html>
