<!DOCTYPE html>
<html lang="en">
<head>
	<title>Soccer App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<header class="container-fluid bg-primary">
		<div class="row align-items-center">
			<div class="col-xs-offset-4 col-md-offset-5 col-xs-4 col-md-2">
				<h2>TeamWatch</h2>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row align-items-center">
			<div class="col-md-offset-4 col-xs-offset-2 col-md-4 col-xs-8">
				<form>
			  		<div class="form-group">
			    		<label for="exampleInputEmail1">Email address</label>
			    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  		</div>
			  		<div class="form-group">
			    		<label for="exampleInputPassword1">Password</label>
			    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  		</div>
			 		 <button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
