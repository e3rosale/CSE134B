<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<title>Soccer App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Pacifico" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		@media screen and (max-width: 430px) {
			.h1 {
				font-size: 20px;
			}

			.h2 {
				font-size: 14px;
			}

			.adjust {
				font-size: 9px;
			}			
		}

		.btn {
		    cursor: default;
		   /* background-color: #FFF;*/
		    border-radius: 4px;
		    text-align: left;
		}

		.caret {
		    position: absolute;
		    right: 16px;
		    top: 16px;
		}

		.btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active, .open .dropdown-toggle.btn-default {
		    background-color: #FFF;    
		}

		.btn-group.open .dropdown-toggle {
		    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6)
		}

		.btn-group {width: 100%}
		.dropdown-menu {width: 100%;}
	</style>
</head>
<body style="height: 100%" class="adjust">
	<header class="container-fluid bg-primary" style="padding-bottom: 1em">
		<div class="row align-items-center">
			<div class="col-xs-12 text-center">
				<p class="h1" style="font-family: 'Pacifico', cursive;">TeamWatch</p>
			</div>
		</div>
	</header>
	

	<div class="container-fluid" style="margin-top: 2em; min-height: 50%;">
		<div class="row align-items-center" style="margin-top: 4em; ">
			<div class="col-sm-offset-4 col-xs-offset-1 col-sm-4 col-xs-10 bg-primary text-center">
				<p class="h2">Add Player<span class="glyphicon glyphicon-plus" aria-hidden="true" style="padding-left: 1em;"></span>
							  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</p>
			</div>

			<div class="col-sm-offset-4 col-xs-offset-1 col-sm-4 col-xs-10" style="border: 1px solid black; min-height: 100%;">
				<div class="well well-sm">
					<span class="adjust">
						 	<a href=""><i class="glyphicon glyphicon-pencil pull-right" style="color: black"></i></a>
					</span>
					<img src="./../../face_unknown.jpg" class="img-responsive center-block" style="padding-top: 0.5em">
				</div>	
				<form style="margin-top: 1em; margin-bottom: 1em;">
					<div class="form-group">
			    		<label for="fname">First Name</label>
			    		<input type="text" class="form-control" id="Fname" placeholder="Enter your first name">
			  		</div>
			  		<div class="form-group">
			    		<label for="lname">Last Name</label>
			    		<input type="text" class="form-control" id="Lname" placeholder="Enter your last name">
			  		</div>
			  		<div class="form-group">
			    		<label for="email">Email address</label>
			    		<input type="email" class="form-control" id="Email" placeholder="Enter email">
			  		</div>			  		
			  		<div class="form-group">
			    		<label for="date">Date of Birth</label>
			    		<input type="date" class="form-control">
			  		</div>
			  		<div class="form-group">
			    		<label for="jersey">Jersey #</label>
			    		<input type="number" class="form-control Password" placeholder="Jersey Number">
			  		</div>
			  		<div class="form-group dropdown">
			    		<div class="btn-group">
    						<button type="button" class="form-control btn btn-default dropdown-toggle" data-toggle="dropdown">
        						Position <span class="caret"></span>
    						</button>
    						<ul class="dropdown-menu" role="menu">
        						<li><a href="#">Goalkeeper</a></li>
        						<li><a href="#">Defense</a></li>
        						<li><a href="#">Midfield</a></li>
        						<li><a href="#">Forward</a></li>
    						</ul>
						</div>
						<script type="text/javascript">$('.dropdown-menu a').on('click', 
								function(){    
    							$('.dropdown-toggle').html($(this).html() + '<span class="caret"></span>');    
								})
						</script>
			  		</div>
			  		<div class="checkbox">
      					<label><input type="checkbox" value="">Captain</label>
    				</div>
    				<br><input type="button" class="btn btn-primary" value="Register" onclick="location.href='rosterBootstrap.html'">
    				    <input type="button" class="btn btn-danger" value="Cancel" onclick="location.href='rosterBootstrap.html'">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
