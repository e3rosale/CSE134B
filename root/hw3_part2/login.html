<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>TeamWatch Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="header">
      <p id="header_text">TeamWatch</p>
    </div>
    <div class="main">
      <div class="login_wrapper">
        <div id="login_box">
          <div id="login_header">
            <p class="header_text">Log In</p>
            <div class="add_person_logo">
              <i class="material-icons" style="font-size:48px; color: white;">account_circle</i>
            </div>
          </div>
          <div class="form_wrapper">
            <form name="login_form">
              <input type="text" name="login_first_name" value="First Name..."><br>
              <input type="text" name="login_last_name" value="Last Name..."><br>
              <input type="submit" value="Login" class="form_button">
            </form>
          </div>
          <div class="forgot_password_wrapper">
            <p>Help, I forgot my password</p>
          </div>
          <div class="new_user_link_wrapper">
            <p>New user? Click here to register!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
