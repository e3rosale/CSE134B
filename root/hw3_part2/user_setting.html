<!DOCTYPE html>

  <head>

          </div>

            <div class="column_2">
              <p>Rosales</p>

          </div>
          <div class="row">
            <div class="column_1"><p>Email</p></div>
            <div class="column_2">
              <p>e3rosale@ucsd.edu</p>
              <div class="pencil_logo"></div>
              <div class="checkmark_logo"></div>
            </div>
          </div>
          <div class="row">
            <div class="column_1"><p>Password</p></div>
            <div class="column_2">
              <p>*********</p>
              <div class="pencil_logo"></div>
              <div class="checkmark_logo"></div>
            </div>
          </div>
          <div class="row">
            <div class="column_1"><p>Phone Number</p></div>
            <div class="column_2">
              <p>619-599-3848</p>
              <div class="pencil_logo"></div>
              <div class="checkmark_logo"></div>
            </div>
          </div>
        </div>
        <button>Delete Account</button>
      </div>
    </div>

</html>
