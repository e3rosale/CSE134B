<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<title>TeamWatch</title>
	<meta charset="utf-8">
	<meta name="theme-color" content="#428bca">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Pacifico" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>

	<style type="text/css">
		@media screen and (max-width: 430px) {
			.h1 {
				font-size: 20px;
			}

			.h2 {
				font-size: 14px;
			}

			.adjust {
				font-size: 9px;
			}			
		}

		#nav-items {
			color: white;
		}
		.nav.navbar-nav li a {
			color: white;
		}

		.no-wrap {
    		white-space: normal;
		}

		td a {
			color: white;
		}

		.disabled {
   			pointer-events: none;
   			cursor: default;
   			color: grey;
		}

	</style>
</head>
<body style="height: 100%" onload="fetchSchedule()">
	<nav class="navbar navbar-inverse fixed-top" style="background-color: #428bca;">
			<div class="container-fluid">
			<div class="navbar-header">
  				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span> 
  				</button>
  				<a class="navbar-brand" href="./dashboardBootstrap.html" style="color: white; font-family: 'Pacifico', cursive;">TeamWatch</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
  				<ul class="nav navbar-nav">
  					<li><a href="./dashboardBootstrap.html">Home</a></li>
			        <li><a href="./rosterBootstrap.html">Roster</a></li>
			        <li><a href="./scheduleBootstrap.html">Schedule</a></li> 
			        <li><a href="./statsBootstrap.html">Stats</a></li> 
			     </ul>
  				<ul class="nav navbar-nav navbar-right">
			        <li><a href="settingsBootstrap.html" style="color: black;"><span class="glyphicon glyphicon-briefcase"></span> Settings</a></li>
			        <li><a href="loginBootstrap.html" style="color: black;"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
  				</ul>
			</div>
		 	</div>
	</nav>
	
	<div class="container-fluid adjust">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 adjust">
				<div  style="background-color: black">
					<span class="adjust" style="font-family: 'Architects Daughter', cursive; color: white"><p class="h2 text-center">Schedule</p></span>
				</div>	
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<table class="table table-inverse" style="background-color: #428bca; color: white;">
				  <thead>
				    <tr style="color: black">
				      <th>Date</th>
				      <th>Game</th>
				      <th>Location</th>
				      <th>Status</th>
				      <th>Edit</th>
				      <th><span class="glyphicon glyphicon-trash"></span></th>
				    </tr>
				  </thead>
				  <tbody id="scheduleTable">
				  	<!-- Schedule dynamically allocated from memory goes here -->
				  </tbody>
				</table>
			</div>
		</div>
		<div class="row" style="padding-top: 1em">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 responsive no-wrap">				
				<a href="addgameBootstrap.html" type="button" class="btn btn-primary btn-sm">Add Game
					<span class="glyphicon glyphicon-plus"></span>
				</a>
		
				<button type="button" class="btn btn-danger btn-sm" onclick="deleteGames()">Delete Game(s)
					<span class="glyphicon glyphicon-minus"></span>
				</button>						
			</div>
		</div>
	</div>
	<script src="addgame.js"></script>
</body>
</html>
