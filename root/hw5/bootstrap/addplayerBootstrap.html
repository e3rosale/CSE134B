<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<title>TeamWatch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Pacifico" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		@media screen and (max-width: 430px) {
			.h1 {
				font-size: 20px;
			}

			.h2 {
				font-size: 14px;
			}

			.adjust {
				font-size: 9px;
			}			
		}

		.btn {
		    cursor: default;
		   /* background-color: #FFF;*/
		    border-radius: 4px;
		    text-align: left;
		}

		.caret {
		    position: absolute;
		    right: 16px;
		    top: 16px;
		}

		.btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active, .open .dropdown-toggle.btn-default {
		    background-color: #FFF;    
		}

		.btn-group.open .dropdown-toggle {
		    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6)
		}

		.btn-group {width: 100%}
		.dropdown-menu {width: 100%;}
	</style>
</head>
<body style="height: 100%" class="adjust">

	<header class="container-fluid bg-primary" style="padding-bottom: 1em">
		<div class="row align-items-center">
			<div class="col-xs-12 text-center">
				<p class="h1" style="font-family: 'Pacifico', cursive;">TeamWatch</p>
			</div>
		</div>
	</header>

	<div class="container-fluid" style="margin-top: 2em; min-height: 50%;">
		<div class="row align-items-center" style="margin-top: 4em; ">
			<div class="col-sm-offset-4 col-xs-offset-1 col-sm-4 col-xs-10" style="border: 1px solid black; min-height: 100%;">
				<div class="well well-sm">
					<span class="adjust">
						 	<a href=""><i class="glyphicon glyphicon-pencil pull-right" style="color: black"></i></a>
					</span>
					<img src="./../../face_unknown.jpg" class="img-responsive center-block" style="padding-top: 0.5em" id="playerPic">
				</div>	

				<form id = "addPlayerForm" style="margin-top: 1em; margin-bottom: 1em;" action="./rosterBootstrap.html">
					<div class="form-group">
			    		<label for="fname">First Name</label>
			    		<input type="text" class="form-control" id="playerFName" placeholder="Enter your first name" required="true">
			  		</div>
			  		<div class="form-group">
			    		<label for="lname">Last Name</label>
			    		<input type="text" class="form-control" id="playerLName" placeholder="Enter your last name" required="true">
			  		</div>
			  		<div class="form-group">
			    		<label for="email">Email address</label>
			    		<input type="email" class="form-control" id="playerEmail" placeholder="Enter email" required="true">
			  		</div>			  		
			  		<div class="form-group">
			    		<label for="date">Date of Birth</label>
			    		<input type="date" class="form-control" id="playerDOB" required="true">
			  		</div>
			  		<div class="form-group">
			    		<label for="jersey">Jersey #</label>
			    		<input type="number" class="form-control Password" placeholder="Jersey Number" id="playerJersey" required="true">
			  		</div>
			  		<div class="form-group dropdown">
						<label for="playerPosition">Position</label>
						<select id="playerPosition" class="form-control">
							<option value="GoalKeeper">GoalKeeper</option>
							<option value="Defense">Defense</option>
							<option value="MidField">MidField</option>
							<option value="Forward">Forward</option>
						</select>
					</div>
					<div class="checkbox">
      					<label><input type="checkbox" value="" id="playerCaptain">Captain</label>
    				</div>						
					 <br><input class="btn btn-primary" type="submit" value="Add" ></input>
    				 <a class="btn btn-danger" type="button" value="Cancel" href="./rosterBootstrap.html">Cancel</a>
					 
				</form>
			</div>
		</div>
	</div> <!-- end of container -->
	<script src="main.js"></script>   
</body>
</html>
