  <h1>Example of the form, label, and input elements</h1>

  <p>Click on one of the text labels to toggle the related control:</p>
  <form action="/action_page.php">
    <label for="messi">Lionel Messi</label>
    <input type="radio" name="messi" id="messi" value="messi"><br>
    <label for="cristiano">Cristiano Ronaldo</label>
    <input type="radio" name="cristiano" id="cristiano" value="cristiano"><br>
    <label for="neymar">Neymar</label>
    <input type="radio" name="neymar" id="neymar" value="neymar"><br><br>
    <input type="submit" value="Vote">
  </form>

  <h1>Example for the type hidden, text, search, tel, email, password, date, time, number</h1>
  <form action="/action_page.php">
    <label for="first_name"> First Name:</label>
    <input type="text" name="first_name" id="first_name"><br>
    <label for="last_name">Last Name: </label>
    <input type="text" name="last_name" id="last_name"><br>
    <label for="player_search">Search for your favorite footballer: </label>
    <input type="search" name="player_search" id="player_search"><br>
    <label for="email">User Email: </label>
    <input type="email" name="user_email" id="email"><br>
    <label for="password">User Password: </label>
    <input type="password" name="user_password" id="password"><br>
    <label for="date">Please enter the date for today: </label>
    <input type="date" name="date" id="date"><br>
    <label for="time">Please enter the current time: </label>
    <input type="time" name="time" id="time"><br>
    <input type="submit" value="enter">
  </form>

</body>
</html>
