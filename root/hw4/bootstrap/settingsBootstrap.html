<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<title>Soccer App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Pacifico" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		@media screen and (max-width: 430px) {
			.h1 {
				font-size: 20px;
			}

			.h2 {
				font-size: 14px;
			}

			.adjust {
				font-size: 9px;
			}
		}

		#nav-items {
			color: white;
		}
		.nav.navbar-nav li a {
			color: white;
		}

		.no-wrap {
    		white-space: normal;
		}

	</style>
</head>
<body style="height: 100%">
	<nav class="navbar navbar-inverse fixed-top" style="background-color: #428bca;">
			<div class="container-fluid">
			<div class="navbar-header">
  				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="/hw3_part2/bootstrap/dashboardBootstrap.html"
  				   style="color: white; font-family: 'Pacifico', cursive;">TeamWatch</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
  				<ul class="nav navbar-nav">
			        <li><a href="./rosterBootstrap.html">Roster</a></li>
			        <li><a href="./scheduleBootstrap.html">Schedule</a></li>
			        <li><a href="./teamstatsBootstrap.html">Stats</a></li>
			     </ul>
  				<ul class="nav navbar-nav navbar-right">
			        <li><a href="settingsBootstrap.html" style="color: black;"><span class="glyphicon glyphicon-briefcase"></span> Settings</a></li>
			        <li><a href="loginBootstrap.html" style="color: black;"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
  				</ul>
			</div>
		 	</div>
	</nav>

	<div class="container-fluid" style="padding-top: 1em; padding-bottom:1em; min-height: 15%;">
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-sm-offset-4">
				<div class="well" style="background-color: #428bca;">
					<span class="adjust">
						<p class="h1 text-center" style="font-family: 'Architects Daughter', cursive; color: white">Settings
							<span class="glyphicon glyphicon-briefcase" aria-hidden="true" style="padding-left: 1em;"></span>
						</p>
					</span>
				</div>
			</div>
		</div>


		<div class="row" style="padding-top: 1em">
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="col-xs-12" style="background-color: #428bca; padding-top: 2em; padding-bottom: 1em">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-user"></span>
						<input type="text" class="form-control" placeholder="First Name" aria-label="fname"
								aria-describedby="basic-addon1">
						<span class="input-group-addon"><i class="glyphicon glyphicon-pencil" onclick=""></i></span>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="col-xs-12" style="background-color: #428bca; padding-top: 1em; padding-bottom: 1em">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-user"></span>
						<input type="text" class="form-control" placeholder="Last Name" aria-label="lname"
								aria-describedby="basic-addon1">
						<span class="input-group-addon"><i class="glyphicon glyphicon-pencil" onclick=""></i></span>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="col-xs-12" style="background-color: #428bca; padding-top: 1em; padding-bottom: 1em">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-envelope"></span>
						<input type="email" class="form-control" placeholder="Email" aria-label="email"
								aria-describedby="basic-addon1">
						<span class="input-group-addon"><i class="glyphicon glyphicon-pencil" onclick=""></i></span>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="col-xs-12" style="background-color: #428bca; padding-top: 1em; padding-bottom: 1em">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-lock"></span>
						<input type="password" class="form-control" placeholder="Password" aria-label="password"
								aria-describedby="basic-addon1">
						<span class="input-group-addon"><i class="glyphicon glyphicon-pencil" onclick=""></i></span>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="col-xs-12" style="background-color: #428bca; padding-top: 1em; padding-bottom: 2em">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphicon-earphone"></span>
						<input type="number" class="form-control" placeholder="Phone Number" aria-label="phone"
								aria-describedby="basic-addon1">
						<span class="input-group-addon"><i class="glyphicon glyphicon-pencil" onclick=""></i></span>
					</div>
				</div>
			</div>
		</div>

		<div class="row" style="padding-top: 1em">
			<div class="col-xs-12 col-md-4 col-md-offset-4 responsive no-wrap">
				<button type="button" class="btn btn-success btn-sm">Save
					<span class="glyphicon glyphicon-ok"></span>
				</button>

				<button type="button" class="btn btn-warning btn-sm">Cancel
					<span class="glyphicon glyphicon-remove"></span>
				</button>

				<button type="button" class="btn btn-danger btn-sm">Delete
					<span class="glyphicon glyphicon-trash"></span>
				</button>
			</div>
		</div>
	</div>
	<script src="settings.js"></script>
</body>
</html>
