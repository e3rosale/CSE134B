<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
	<title>TeamWatch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Pacifico" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<style type="text/css">
		@media screen and (max-width: 430px) {
			.h1 {
				font-size: 20px;
			}

			.h2 {
				font-size: 14px;
			}

			.adjust {
				font-size: 9px;
			}			
		}

		.btn {
		    cursor: default;
		   /* background-color: #FFF;*/
		    border-radius: 4px;
		    text-align: left;
		}

		.caret {
		    position: absolute;
		    right: 16px;
		    top: 16px;
		}

		.btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active, .open .dropdown-toggle.btn-default {
		    background-color: #FFF;    
		}

		.btn-group.open .dropdown-toggle {
		    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(102, 175, 233, 0.6)
		}

		.btn-group {width: 100%}
		.dropdown-menu {width: 100%;}
	</style>
</head>
<body style="height: 100%">

	<div class="container-fluid" style="margin-top: 2em; min-height: 50%;">
		<div class="row align-items-center" style="margin-top: 4em; ">
			<div class="col-sm-offset-4 col-xs-offset-1 col-sm-4 col-xs-10" style="border: 1px solid black; min-height: 100%;">

				<form id = "addPlayerForm" style="margin-top: 1em; margin-bottom: 1em;" action="/hw4/bootstrap/rosterBootstrap.html">
					<div class="form-group">
			    		<label for="nameInput">Name</label>
			    		<input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
			  		</div>
			  		<div class="form-group">
			    		<label for="emailInput">Email address</label>
			    		<input type="text" class="form-control" id="emailInput" placeholder="Enter email">
			  		</div>			  		
			  		<div class="form-group">
			    		<label for="ageInput">Age</label>
			    		<input type="text" class="form-control" id="ageInput">
			  		</div>
			  		<div class="form-group">
			    		<label for="jerseyInput">Jersey #</label>
			    		<input type="number" class="form-control" id="jerseyInput" placeholder="Jersey Number">
			  		</div>
			  		<div class="form-group dropdown">
						<label for="positionInput">Position</label>
						<select id="positionInput" class="form-control">
							<option value="GoalKeeper">GoalKeeper</option>
							<option value="Defense">Defense</option>
							<option value="MidField">MidField</option>
							<option value="Forward">Forward</option>
						</select>
					</div>	
					
					 <button type="submit" class="btn btn-primary">Add</button>
					 
				</form>
			</div>

			<!--
			<div class="col-lg-12">
				<div id="rosterList">
				</div>
			</div> -->
		</div>
	</div> <!-- end of container -->
	<script src="main.js"></script>
	<script src="chance.js"></script>
	
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
