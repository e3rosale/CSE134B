<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>TeamWatch Registration Page</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="header">
      <p id="header_text">TeamWatch</p>
    </div>

    <div class="main">
      <div class="register_wrapper">
        <div class="register_box">
          <div class="register_header">
            <p class="header_text">Register</p>
            <div class="add_person_logo">
              <i class="material-icons" style="font-size:48px; color: white;">person_add</i>
            </div>
          </div>
          <div class="form_wrapper">
            <form name="register_form">
              <label for="register_first_name">First Name: </label>
              <input type="text" id="register_first_name" name="register_first_name" value="First Name..."><br>
              <label for="register_last_name">Last Name: </label>
              <input type="text" id="register_last_name" name="register_last_name" value="Last Name..."><br>
              <label for="register_email">Email: </label>
              <input type="email" id="register_email" name="register_email" value="Email..."><br>
              <label for="register_password">Password: </label>
              <input type="password" id="register_password" name="register_password"><br>
              <label for="confirm_register_password">Confirm Password: </label>
              <input type="password" id="confirm_register_password" name="confirm_register_password"><br>
              <p> What are you? </p>
              <input type="radio" name="role" value="male"> Parent
              <input type="radio" name="role" value="female"> Player
              <input type="radio" name="role" value="other"> Coach<br>
              <input type="submit" value="Register!" class="form_button">
            </form>
          </div>
          <div class="register_user_link_wrapper">
            <p>Already registered? Click here to log in!</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
