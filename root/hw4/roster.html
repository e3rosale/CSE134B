<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Roster</title>
    <link rel="stylesheet" type="text/css" href="roster.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="main_header">
      <div class="hamburger_menu_wrapper">
        <div class="hamburger_logo_wrapper">
          <i class="material-icons" style="font-size:48px; color: white;">menu</i>
        </div>
      </div>
      <div class="main_header_text_logo">
        <p class="main_header_text">Roster</p>
        <div class="main_header_logo">
          <i class="material-icons" style="font-size:48px; color: white;">account_circle</i>
        </div>
      </div>
      <div class="logout_menu_wrapper">
        <div class="logout_button_wrapper">
          <button class="logout_button">Log Out</button>
        </div>
      </div>
    </div>
    <!-- End of header container and start of main container -->
    <div class="main">
      <!-- Start of season wrapper (season and season selector switch) -->
      <div class="season_wrapper">
        <div class="season_box">
          <p>Season</p>
        </div>
        <div class="season_selector">
          <p>2017/2018</p>
          <div id="selector_logo">
            <i class="material-icons" style="font-size: 26px; color: black;">expand_less</i>
            <i class="material-icons" style="font-size: 26px; color: black;">expand_more</i>
          </div>
        </div>
      </div>
      <!-- End of Season wrapper and its content, and the start of the Roster Wrapper -->
      <div class="roster_wrapper">
        <img src="roster.png" alt="Team Roster" width="1000" height="600">
      </div>
      <!-- End of Roster Wrapper, and the start of the Add/Modify Entry Wrapper -->
      <div class="add_modify_entry_wrapper">
        <div class="add_new_entry_box">
          <p>Add New Entry</p>
          <div id="add_logo">
            <i class="material-icons" style="font-size: 34px; color: white;">add</i>
          </div>
        </div>
        <div class="modify_entry_box">
          <p>Modify Entry</p>
          <div id="pen_logo">
            <i class="material-icons" style="font-size: 30px; color: black;">edit</i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
